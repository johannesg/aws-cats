schema {
    query: Query
    mutation: Mutation
}

type Query {
    cats: Cats
    me: User
    hello: String
}

type Mutation {
    setFavourite(catId: ID!): Cat
}

type User {
    id: ID!
    email: String!
}

type Cat {
    id: ID!
    url: String!
    height: Int
    width: Int
}

type Cats {
    random(pageSize: Int = 10): [Cat]
}
