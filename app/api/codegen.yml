schema: ../schema.graphql

generates:
  ./graphql/schema.graphql:
    plugins:
      - schema-ast

  ./graphql/types/gen-types.ts:
    config: 
      # defaultMapper: any
      showUnusedMappers: true
      contextType: ./#ContextWithDataSources
      useIndexSignature: true
      # avoidOptionals: true
    plugins: 
      - typescript
      - typescript-resolvers